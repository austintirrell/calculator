<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable= no">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculatorBody">
    <div class="display">
      <p id="output">0</p>
    </div>
    <div class="lineOne">
      <button id="clear">Clear</button>
      <button class="operator" operator-button>/</button>
    </div>
    <div class="lineTwo">
      <button class="number" number-button>7</button>
      <button class="number" number-button>8</button>
      <button class="number" number-button>9</button>
      <button class="operator" operator-button>X</button>
    </div>
    <div class="lineThree">
      <button class="number" number-button>4</button>
      <button class="number" number-button>5</button>
      <button class="number" number-button>6</button>
      <button class="operator" operator-button>-</button>
    </div>
    <div class="lineFour">
      <button class="number" number-button>1</button>
      <button class="number" number-button>2</button>
      <button class="number" number-button>3</button>
      <button class="operator" operator-button>+</button>
    </div>
    <div class="lineFive">
      <button class="number zero" number-button>0</button>
      <button class="number" number-button>.</button>
      <button class="operator" id="equal-button">=</button>
    </div>
  </div>

  <footer>
    <a href="https://github.com">
      <p>Austin Tirrell</p>
      <div class="github"></div>
    </a>
  </footer>
  <script src="script.js" async defer></script>
</body>

</html>
