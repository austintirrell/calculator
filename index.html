<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculatorBody">
    <div class="display">
      <p id="output">0</p>
    </div>
    <div class="lineOne">
      <button id="clear">Clear</button>
      <button class="operator" id="divide">/</button>
    </div>
    <div class="lineTwo">
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="multiply">X</button>
    </div>
    <div class="lineThree">
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operator" id="minus">-</button>
    </div>
    <div class="lineFour">
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operator" id="plus">+</button>
    </div>
    <div class="lineFive">
      <button class="number" id="zero">0</button>
      <button class="number" id="decimal">.</button>
      <button class="operator" id="equal">=</button>
    </div>
  </div>

  <footer>
    <a href="https://github.com">
      <p>Copyright 2022 Â© Austin Tirrell</p>
      <div class="github"></div>
    </a>
  </footer>
  <script src="script.js" async defer></script>
</body>

</html>
